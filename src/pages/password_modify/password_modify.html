<ion-header>
  <ion-navbar color="primary">
    <ion-title>Reset your Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="http://placehold.it/300x100" />
  <form [formGroup]="password_modifyForm" (submit)="password_modify()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!password_modifyForm.controls.email.valid && password_modifyForm.controls.email.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!password_modifyForm.controls.email.valid && password_modifyForm.controls.email.dirty">
     <p>Please enter a valid email address.</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!password_modifyForm.valid">
      Reset your Password
    </button>
  </form>
</ion-content>
